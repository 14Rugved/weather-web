<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Web</title>
</head>
<body>
    <h1>Lets check what's weather today!!</h1>
    <div class="cards">
    <div class="card">
        <div class="card-header">
            <input type="text" id="text">
            <button type="button" id="button" onclick="check1()">Search</button>
        </div>
        <div class="card-body" id="text">
            <h5 class="card-title" id="cityname" ></h5>
            <p class="card-text">
                Temperature: <span id="temp"></span><br>
                Humidity : <span id="humidity"></span><br>
             Wind speed : <span id="speed"></span>
            </p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <input type="text" id="text1">
            <button type="button" id="button1" onclick="check2()">Search</button>
        </div>
        <div class="card-body">
            <h5 class="card-title" id="cityname1"></h5>
            <p class="card-text">
                Temperature: <span id="temp1"></span><br>
                Humidity: <span id="humidity1"></span><br>
                Wind Speed: <span id="speed1"></span>
            </p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <input type="text" id="text2">
            <button type="button" id="button2" onclick="check3()">Search</button>
        </div>
        <div class="card-body">
            <h5 class="card-title" id="cityname2"></h5>

                Temperature: <span id="temp2"></span><br>
                Humidity: <span id="humidity2"></span><br>
                Wind Speed: <span id="speed2"></span>  
            </p>
        </div>
    </div>
</div>

<script>
    function check1() {
        const city1 = document.getElementById("text").value;
        const apiurl = `https://api.openweathermap.org/data/2.5/weather?q=${city1}&appid=ea14bdc72568acdc01e11a57cba95951&units=metric`; // Add units=metric for Celsius
        fetch(apiurl)
            .then(response => response.json())
            .then(data => {
                console.log(data.weather);
                const temp = data.main.temp;
                const cityname = data.name;
                const humidity = data.main.humidity;
                const speed = data.wind.speed;
                document.getElementById("temp").innerText = `${temp}°C`; // Add °C for Celsius
                document.getElementById("cityname").innerText = cityname;
                document.getElementById("humidity").innerText = ` ${humidity}%`;
                document.getElementById("speed").innerText = `${speed} km/s`; // Add km/s
            })
            .catch(error => {
                // Handle errors if the request fails
            });
    }
